<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <title>Мои Заметки</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body class='body'>
    <div class='main'>
        
        <div class='left_bar'>
            <span class='title'>Мои Заметки</span>
            <button class='new_note_button'>Новая Заметка</button>
            
            <div class='tags_container'>
                <span class='title_tags'>Теги</span>
                <button class='tags_item'>Все</button>
                <button class='tags_item'>Идеи</button>
                <button class='tags_item'>Личное</button>
                <button class='tags_item'>Работа</button>
                <button class='tags_item'>Список покупок</button>
            </div>
        </div>

        <div class='main_bar'>
            
            <div class='search_box'>
                <input class='note_input' type='text' placeholder='Поиск'>
                <button class='search_button'>
                    <svg fill='white' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 65 65' width='30' height='30'>
                        <path d='M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z'/>
                    </svg>
                </button>
            </div>

            <div class='notes_container'>
                
                <div class='note'>
                    <div class='note_title'>Сдать отчет</div>
                    <div class='note_tag'>Работа</div>
                    <div class='note_date'>23 Июля 2024</div>
                </div>

                <div class='note'>
                    <div class='note_title'>Купить продукты</div>
                    <div class='note_tag'>Список покупок</div>
                    <div class='note_date'>25 Июля 2024</div>
                </div>

                <div class='note'>
                    <div class='note_title'>Идея для проекта</div>
                    <div class='note_tag'>Идеи</div>
                    <div class='note_date'>30 Июля 2024</div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
